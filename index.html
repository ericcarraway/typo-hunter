<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <meta name="description"
          content="free online typo finder">
    <meta name="author"
          content="Eric Carraway">
    <link rel="icon"
          href="./site-assets/img/favicon.ico">

    <title>typo-hunter.com</title>

    <link rel="stylesheet"
          href="http://allfont.net/allfont.css?fonts=montserrat-light" />
    <link rel="stylesheet"
          href="./dist/styles.css" />
</head>
<body>

<a class="github-fork-ribbon right-top"
   href="https://github.com/ericcarraway/typo-hunter"
   title="Fork me on GitHub">
   Fork me on GitHub
</a>

<div class="container">

    <button type="button"
            class="btn-ghost"
            onclick="app.uniqueWords()">
        list unique words
    </button>

    <!-- deekayen, splasho, aspell -->
    <button type="button"
            class="btn-ghost"
            onclick="app.filterCommonProse()">
        filter common prose
    </button>

    <button type="button"
            class="btn-ghost"
            onclick="app.removeAllPunctuation()">
        remove punctuation
    </button>

    <br />

    <!-- keep no space between opening and closing textarea tags -->
    <textarea name="textarea"
              rows="40"
              cols="80"></textarea>

    <br />

    <div class="bottom-buttons">
        <button type="button"
                class="btn-ghost"
                onclick="app.filterTmProse()">
            TM
        </button>

        <button type="button"
                class="btn-ghost"
                onclick="app.filterAlice()">
            alice.txt
        </button>

        <button type="button"
                class="btn-ghost"
                onclick="app.filter_2016_04_07()">
            2016-04-07
        </button>

        <button type="button"
                class="btn-ghost"
                onclick="app.filter_2016_04_25()">
            2016-04-25
        </button>

        <button type="button"
                class="btn-ghost"
                onclick="app.filterPapa()">
            JP SG
        </button>

        <button type="button"
                class="btn-ghost"
                onclick="app.filterAirbnb()">
            air
        </button>

        <button type="button"
                class="btn-ghost"
                onclick="app.filterAngular1()">
            angular docs
        </button>

        <button type="button"
                class="btn-ghost"
                onclick="app.filter_2016_05_14()">
            2016-05-14
        </button>

    <br />

        <button type="button"
                class="btn-ghost"
                onclick="app.newlineToSpace()">
            newline to space
        </button>
    </div>

</div> <!-- /.container -->

<script src="./dist/scripts.js"></script>

</body>
</html>
