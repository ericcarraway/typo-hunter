<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <meta name="description"
          content="free online typo finder">
    <meta name="author" content="Eric Carraway">
    <link rel="icon" href="./site/img/favicon.ico">

    <title>typo-hunter.com</title>
    <link href="http://allfont.net/allfont.css?fonts=montserrat-light" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./site/style/style.css" />
</head>
<body>
<div class="container">

    <button type="button"
    class="btn-ghost"
    onclick="app.uniqueWords()">
        list unique words
    </button>

    <!-- deekayen, splasho, aspell -->
    <button type="button"
            class="btn-ghost"
            onclick="app.filterCommonProse()">
        filter common prose
    </button>

    <br />

    <!-- keep no space between opening and closing textarea tags -->
    <textarea name="textarea"
              rows="40"
              cols="80"></textarea>

    <br />

    <div class="bottom-buttons">
        <button type="button"
                class="btn-ghost"
                onclick="app.filterTmProse()">
            TM
        </button>

        <button type="button"
                class="btn-ghost"
                onclick="app.filterAlice()">
            alice.txt
        </button>
    </div>

    <a href="https://github.com/ericcarraway/typo-hunter">view on GitHub</a>
</div>
<p><!-- /.container --></p>

<script src="./wordlists/js/deekayen.js"></script>
<script src="./wordlists/js/splasho.js"></script>
<script src="./wordlists/js/aspell.js"></script>
<script src="./wordlists/js/motto.js"></script>
<script src="./wordlists/js/alice.js"></script>

<script src="./site/js/textUtil.js"></script>
<script src="./site/js/domManip.js"></script>
<script src="./site/js/app.js"></script>

</body>
</html>
